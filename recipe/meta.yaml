{% set name = "snowflake-snowpark-python" %}
{% set version = "1.9.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/snowflake-snowpark-python-{{ version }}.tar.gz
  sha256: 7a5a7d901b6289c3203a66209cac3046e561191ffa0048f3e64272459507c9da

build:
  skip: true # [py<38 or py>3.11]
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python
    - pip
  run:
    - python
    - setuptools >=40.6.0
    - wheel
    - cloudpickle >=1.6.0,<=2.0.0  # [py<311]
    - cloudpickle >=2.2.1,<3.0.0  # [py==311]
    - snowflake-connector-python >=3.2.0,<4.0.0
    - typing-extensions >=4.1.0,<5.0.0
    - pyyaml

test:
  imports:
    - snowflake.snowpark
    - snowflake.snowpark._internal
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://www.snowflake.com/
  summary: Snowflake Snowpark for Python
  dev_url: https://github.com/snowflakedb/snowpark-python
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - sfc-gh-yixie
    - sfc-gh-achandrasekaran
    - sfc-gh-mkeller
