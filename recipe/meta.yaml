{% set name = "snowflake-snowpark-python" %}
{% set version = "1.4.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/snowflake-snowpark-python-{{ version }}.tar.gz
  sha256: cecf7a6a09ec59840506eadb08422520a4a3267877f2f0d1d720b31e67afdd2b

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8,<3.9
    - pip
  run:
    - python >=3.8,<3.9
    - setuptools >=40.6.0
    - wheel
    - cloudpickle >=1.6.0,<=2.0.0
    - snowflake-connector-python >=2.7.12,<4.0.0
    - typing-extensions >=4.1.0,<5.0.0

test:
  imports:
    - snowflake.snowpark
    - snowflake.snowpark._internal
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://www.snowflake.com/
  summary: Snowflake Snowpark for Python
  dev_url: https://github.com/snowflakedb/snowpark-python
  license: Apache-2.0
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - sfc-gh-yixie
    - sfc-gh-achandrasekaran
    - sfc-gh-mkeller
